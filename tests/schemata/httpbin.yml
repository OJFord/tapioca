openapi: "3.0.0"
servers:
  - url: https://httpbin.org
paths:
  /anything:
    get:
      responses:
        200:
          content:
            application/json:
              schema:
                type: object
                required:
                  - headers
                properties:
                  headers:
                    type: object
                    required:
                      - Accept
                    properties:
                      Accept:
                        type: string
  /anything/array:
    get:
      parameters:
        - name: array
          required: true
          in: query
          schema:
            type: array
            items:
              type: number
              format: float
      responses:
        200:
          content:
            application/json:
              schema:
                type: object
                required:
                  - args
                  - method
                  - origin
                  - url
                properties:
                  args:
                    type: object
                    required:
                      - array
                    properties:
                      array:
                        type: array
                        items:
                          type: string
                  method:
                    type: string
                  origin:
                    type: string
                  url:
                    type: string
  /anything/ref:
    get:
      parameters:
        - name: array
          required: true
          in: query
          schema:
            $ref: "#/components/schemas/AnArray"
      responses:
        200:
          content:
            application/json:
              schema:
                type: object
                required:
                  - args
                  - method
                  - origin
                  - url
                properties:
                  args:
                    type: object
                    required:
                      - array
                    properties:
                      array:
                        $ref: "#/components/schemas/AnArray"
                  method:
                    type: string
                  origin:
                    type: string
                  url:
                    type: string
  /ip:
    get:
      responses:
        200:
          content:
            application/json:
              schema:
                type: object
                required:
                  - origin
                properties:
                  origin:
                    type: string
  /patch:
    patch:
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/PatchBody"
      responses:
        200:
          content:
            application/json:
              schema:
                type: object
                required:
                  - json
                properties:
                  json:
                    $ref: "#/components/schemas/PatchBody"
  /post:
    post:
      parameters:
        - name: echo
          required: false
          in: query
          schema:
            type: string
      responses:
        200:
          content:
            application/json:
              schema:
                type: object
                required:
                  - args
                  - data
                  - origin
                  - url
                properties:
                  args:
                    type: object
                    properties:
                      echo:
                        type: string
                  data:
                    type: string
                  origin:
                    type: string
                  url:
                    type: string
  /status/{code}:
    delete:
      parameters:
        - name: code
          in: path
          schema:
            type: integer
            format: int32
      responses:
        200:
          description: "An Ok response"
        201:
          description: "An Ok response"
        400:
          description: "An Err response"
        401:
          description: "An Err response"
    get:
      parameters:
        - name: code
          in: path
          schema:
            type: integer
            format: int32
      responses:
        200:
          description: "An Ok response"
        201:
          description: "An Ok response"
        400:
          description: "An Err response"
        401:
          description: "An Err response"
  /redirect-to:
    get:
      parameters:
        - name: url
          in: query
          required: true
          schema:
            type: string
      responses:
        200:
          description: "An Ok response"
        400:
          description: "An Err response"
components:
  schemas:
    AnArray:
      type: array
      items:
        type: string
    PatchBody:
      type: object
      required:
        - musthave
      properties:
        musthave:
          type: string
        ifyouwant:
          $ref: "#/components/schemas/AnArray"
